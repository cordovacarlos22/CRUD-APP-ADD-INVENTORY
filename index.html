<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phone Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

    <!--
     NAV MENU
    -->
    <nav class="main-container w-100 bg-dark py-4">
        <div class="container text-center">
            <h1 class="text-info"><i class="fa-solid fa-mobile-screen-button"></i>Phone Store</h1>
        </div>
    </nav>
    <!--
     HEADER 
    -->
    <header>
        
        <H1 class="d-flex  justify-content-center m-4">Add inventory below</H1>
        <div class="d-flex justify-content-center">
            
            <form action="#" class="w-75">
                
                <input type="text" id="proname" class=" form-control"  required placeholder="Product Name" autocomplete="off" >
                <input   type="text" id="upc-id" class=" form-control"  required placeholder="UPC CODE" autocomplete="off">
                <div class="row">
                    <div class="col">
                        <input type="text" id="seller" class=" form-control"  required placeholder="Seller" autocomplete="off">
                    </div>
                    <div class="col">
                        <input type="text" id="price" class=" form-control" required placeholder="Price" autocomplete="off">
                       
                    </div>
                    <button  type="button" class=" d-flex justify-content-center btn btn-outline-success" id="bnt-summit"><i class="fas fa-plus-square">  Submit</i></button>
                </div>
            </form>
        </div>
              <!-- CREATE, UPDATE,READ AND DELETE (CRUD-OPERATIONS)-->
              <div class="d-flex justify-content-center flex-wrap">  
                
               
                
    
            </div>
    </header>
    <!--
    MAIN 
    -->
    <main>
       
        <table class="row-container table w-100">
            <thead class=" table-dark">
             
              <tr>    
                <th scope="col">Procuct Name</th>
                <th scope="col">UPC</th>
                <th scope="col">Seller</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            
            
            <tbody>
                <tr>
                    <td>Mark</td>
                    <td>1</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td><i class="fas fa-edit btnedit"></i></td>
                    <td><i class="fas fa-trash btndelete"></i></td> 
                </tr>
            </tbody>             
        </table>
       </div>
          
          

    </main>
    <!--
    Footer
    -->
    <footer>

    </footer>

</html>
