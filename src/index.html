<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phone Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b82f4c3827.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--
     NAV MENU
    -->
    <nav class="main-container w-100 bg-light py-4">
        <div class="container text-center">
            <h1 class="text-info"><i class="fa-solid fa-mobile-screen-button"></i>Phone Store</h1>
        </div>
    </nav>
    <!--
     HEADER 
    -->
    <header>
        <div class="d-flex justify-content-center">
            <form action="#" class="w-50">
                <input  type="text" id="userid" class="form-control" readonly placeholder="ID" autocomplete="off">
                <input type="text" id="proname" class="form-control"  required placeholder="Product Name" autocomplete="off">
                <div class="row">
                    <div class="col">
                        <input type="text" id="seller" class="form-control"  required placeholder="Seller" autocomplete="off">
                    </div>
                    <div class="col">
                        <input type="text" id="price" class="form-control" required placeholder="Price" autocomplete="off">
                    </div>
                </div>
            </form>
        </div>
              <!-- CREATE, UPDATE,READ AND DELETE (CRUD-OPERATIONS)-->
              <div class="d-flex justify-content-center">  
                <button class="btn btn-success" id="bnt-create">CREATE</button>
                <button class="btn btn-primary" id="bnt-read">Read</button>
                <button class="btn btn-warning" id="bnt-update">Update</button>
                <button class="btn btn-danger" id="bnt-delete">Delete</button>
    
            </div>
    </header>
    <!--
    MAIN 
    -->
    <main>
        <table class="table table-dark table-striped">
        
        </table>

    </main>
    <!--
    Footer
    -->
    <footer>

    </footer>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
</body>
</html>
